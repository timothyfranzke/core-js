<md-content layout-align="center center" flex>
        <h2>Tour Dates</h2>
        <md-divider></md-divider>
        <div flex="50" md-whiteframe="3">
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="event in events">
                    <div class="md-list-item-text">
                        <h3>{{event.venue}}</h3>
                        <h4>{{event.date | date:'medium'}}</h4>
                        <p>{{event.city}}, {{event.state}}</p>
                    </div>
                    <md-button class="md-secondary" href="{{event.url}}">Tickets</md-button>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </div>
</md-content>
